<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaKeeper</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="registr">
      <h1>Aвторизация в BarKeeper</h1>
      <form action="index.html" method="post">
        <p><label for="logIn">Логин</label></p>
        <input type="text" id="logIn">
        <p><label for="pass">Пароль</label></p>
        <input type="password" id="pass">
      </form>
      <p class="failLog close">Неправильный логин или пароль</p>
      <div class="enterButton action">Вход</div>
      <div class="barCheck hide">
        <div class="embargoButton action"><a href="embargo.html">Embargo</a></div>
        <div class="beachButton action"><a href="beach.html">наПляже</a></div>
      </div>
    </div>
  </div>
  <p class="copyright">Copyright ©  2017. Made by Стефаныч & Пидорасич.</p>
<script src="js/logIn.js"></script>
</body>
</html>
