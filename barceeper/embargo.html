<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embargo</title>
  <link rel="stylesheet" href="css/embargoStyle.css">
</head>
<body>
  <div class="container">
    <div class="startButton buttons" data-status="active"></div>
    <div class="statButton buttons stButHover">

      </div>
    </div>
    <div class="stopButton buttons close"></div>
  </div>
  <div class="exit"><a href="index.html"></a></div>
<script src="js/mainEmbargo.js"></script>
</body>
</html>
